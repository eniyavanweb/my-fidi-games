<div>
    <div class="heading">
        <h1>FidiGames</h1>
    </div>
    <div class="row-content">
        <div class="col-content" *ngFor="let item of gameuser">
            <div class="card" *ngIf="!item.isedit; else elseBlock">
                <div class="center-possion">
                    <div class="card-body">
                        <div class="main-content">
                            <div class="img-file">
                                <img src={{item.imgurl}} width="156px" height="156px">
                            </div>
                            <div class="my-display">
                                <div class="card-title">
                                    {{item.name}}
                                </div>
                                <div class="card-description">
                                    {{item.description}}
                                </div>
                            </div>
                        </div>
                        <div class="flex-in">
                            <div class="card-count">
                                <i class="fas fa-user-friends"></i> {{item.minumcount}}
                            </div>
                            <div class="card-count">
                                 -{{item.maximum}} players
                            </div>
                        </div>
                        <div class="card-text" style="display:none;">
                            Game url: {{item.address}}
                        </div>

                        <div class="card-text" style="display:none;">
                            isUnderReview: {{item.address}}
                        </div>

                        <div class="heart-btn">
                            <i (click)="Updatarecordlike(item)" class="far fa-heart"></i>
                            <div class="card-like">
                                {{item.like}}
                            </div>
                        </div>
                        <span class="all-button">
                            <a href="#" style="display: none;" (click)="Updatarecord(item)"
                                class="btn btn-primary btn-xs">Edit Game</a>
                            <a href="#" style="display: none;" (click)="Deletgame(item.id)"
                                class="btn btn-danger my-del btn-xs">Delete Game</a>
                            <a href="#" (click)="goToUrl(item.address)" class="btn btn-danger btn-xs"><i
                                    class="fas fa-play"></i> Play</a>
                        </span>
                    </div>
                </div>
            </div>
            <ng-template #elseBlock>
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            Edit Game
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editname" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editdescription" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editlike" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editimgurl" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editisUnderReview" class="form-control">
                                </div>

                                <div class="col-md-12">
                                    <input type="number" [(ngModel)]="item.editminumcount" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <input type="number" [(ngModel)]="item.editmaximum" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" [(ngModel)]="item.editaddress" class="form-control">
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                        <a href="#" class="btn btn-primary btn-xs" (click)="Updatarecord(item)">Update Game</a>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="bg-model">
                <div class="all-my-content">
                    <div class="model-content">
                        <div class="container">
                            <div class="close-btn">
                                <i data-dismiss="modal" class="fas fa-times"></i>
                            </div>
                            <div class="back-button">
                                <p data-dismiss="modal" class="responsive-back-btn">  < Add a Game</p>
                            </div>
                            <div class="row">
                                <h1 class="add-games">Add a Game</h1>
                            </div>
                            <div class="form-group">
                                <label>Name of the Game</label>
                                <input type="text" class="form-control game-name" [(ngModel)]="gamename"
                                    placeholder="Enter Game Name">
                            </div>

                            <div class="form-group" style="display: none;">
                                <label [(ngModel)]="isUnderReview"></label>
                            </div>

                            <div class="form-group" style="display:none;">
                                <label>like</label>
                                <input type="text" class="form-control" [(ngModel)]="like" placeholder="Enter like">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea maxlength="118" type="text" class="form-control description"
                                    [(ngModel)]="description" placeholder="Enter description"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Players Count</label><br>
                                <div class="minum-count">
                                    <label class="mini">Minimum count</label>
                                    <input type="number" max="20" min="0" class="form-control mini-input"
                                        [(ngModel)]="minumcount" placeholder="">

                                    <label class="mini">Maximum count</label>
                                    <input type="number" max="20" min="0" class="form-control mini-input"
                                        [(ngModel)]="maximum" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Game URL</label>
                                <input type="text" class="form-control game-url" [(ngModel)]="Address"
                                    placeholder="Enter Game URL">
                            </div>
                            <div class="form-group">
                                <label>
                                    Image URL</label>
                                <input type="text" class="form-control img-url" [(ngModel)]="imgurl"
                                    placeholder="Enter Image URL">
                            </div>
                            <div class="form-group btn-btn">
                                <button class="btn btn-primary all-primary" (click)="CreateRecord()">Submit</button>
                            </div>
                            <div class="form-group">
                                <h4 class="message"><b>{{message}}</b></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="add-game-btn">
    <a data-toggle="modal" href=".bd-example-modal-lg" class="float-btn">+ Add New Game</a>
</div>
